<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard de Contenido</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0; background:#0b0b0c; color:#f2f2f2; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 24px; }
    h1 { font-size: 26px; margin: 0 0 14px; }
    .grid { display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap:12px; }
    .card { border:1px solid #2a2a2a; border-radius:12px; padding:16px; background:#101012; }
    .label { font-size:12px; opacity:.7; }
    .num { font-size:34px; font-weight:800; margin-top:6px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; margin-top:14px; }
    input { background:#121214; border:1px solid #2a2a2a; color:#fff; padding:10px 12px; border-radius:10px; min-width: 240px; }
    .btn { cursor:pointer; user-select:none; padding:10px 12px; border-radius:10px; border:1px solid #2a2a2a; background:#121214; color:#fff; }
    .btn.active { border-color:#6b6bff; }
    .list { margin-top:14px; border:1px solid #2a2a2a; border-radius:12px; overflow:hidden; background:#101012; }
    .item { display:flex; justify-content:space-between; gap:12px; padding:12px 14px; border-top:1px solid #2a2a2a; }
    .item:first-child { border-top:none; }
    .title { font-weight:700; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width: 680px; }
    .meta { font-size:12px; opacity:.75; margin-top:4px; }
    a { color:#9aa0ff; text-decoration:none; font-size:12px; }
    .right { text-align:right; white-space:nowrap; }
    .muted { opacity:.7; margin-top:10px; font-size:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üìÖ Dashboard de Contenido</h1>

    <div class="grid">
      <div class="card">
        <div class="label">Total</div>
        <div class="num" id="total">‚Äî</div>
      </div>
      <div class="card">
        <div class="label">‚è≥ Por crear (nuevo)</div>
        <div class="num" id="porCrear">‚Äî</div>
      </div>
      <div class="card">
        <div class="label">‚úÖ Generados</div>
        <div class="num" id="generados">‚Äî</div>
      </div>
    </div>

    <div class="row">
      <input id="q" placeholder="Buscar por t√≠tulo..." />
      <button class="btn active" id="tabNuevo">Por crear</button>
      <button class="btn" id="tabGenerado">Generados</button>
      <button class="btn" id="tabTodos">Todos</button>
      <button class="btn" id="refresh">‚Üª Refrescar</button>
    </div>

    <div class="list" id="list"></div>
    <div class="muted" id="foot"></div>
  </div>

<script>
  const API = "/api/content";

  function estado(it){ return (it.property_estado || "").toLowerCase().trim(); }
  function fecha(it){ return it.property_fecha_de_creaci_n?.start || null; }
  function title(it){ return it.property_nombre || it.name || "Sin t√≠tulo"; }

  function fmt(iso){
    if(!iso) return "Sin fecha";
    const d = new Date(iso);
    if(Number.isNaN(d.getTime())) return iso;
    return d.toLocaleString("es-AR", { year:"numeric", month:"2-digit", day:"2-digit", hour:"2-digit", minute:"2-digit" });
  }

  let items = [];
  let mode = "nuevo";

  const elTotal = document.getElementById("total");
  const elPorCrear = document.getElementById("porCrear");
  const elGenerados = document.getElementById("generados");
  const elList = document.getElementById("list");
  const elFoot = document.getElementById("foot");
  const elQ = document.getElementById("q");

  const tabNuevo = document.getElementById("tabNuevo");
  const tabGenerado = document.getElementById("tabGenerado");
  const tabTodos = document.getElementById("tabTodos");

  function setActive(){
    [tabNuevo, tabGenerado, tabTodos].forEach(b => b.classList.remove("active"));
    if(mode==="nuevo") tabNuevo.classList.add("active");
    if(mode==="generado") tabGenerado.classList.add("active");
    if(mode==="todos") tabTodos.classList.add("active");
  }

  function render(){
    const q = (elQ.value || "").toLowerCase().trim();

    const porCrear = items.filter(i => estado(i)==="nuevo");
    const generados = items.filter(i => estado(i)==="generado");

    elTotal.textContent = items.length;
    elPorCrear.textContent = porCrear.length;
    elGenerados.textContent = generados.length;

    let view = items;
    if(mode==="nuevo") view = porCrear;
    if(mode==="generado") view = generados;

    if(q) view = view.filter(i => title(i).toLowerCase().includes(q));
    view = view.slice().sort((a,b)=> (fecha(a)||"").localeCompare(fecha(b)||""));

    elList.innerHTML = view.slice(0, 40).map(i => {
      const t = title(i);
      const e = estado(i) || "‚Äî";
      const f = fmt(fecha(i));
      const u = i.url || "";
      return `
        <div class="item">
          <div style="min-width:0">
            <div class="title" title="${t.replaceAll('"','&quot;')}">${t}</div>
            <div class="meta">Estado: ${e} ¬∑ Acci√≥n: ${i.property_accion || "‚Äî"}</div>
          </div>
          <div class="right">
            <div class="meta">${f}</div>
            ${u ? `<a href="${u}" target="_blank" rel="noreferrer">Abrir en Notion ‚Üí</a>` : ``}
          </div>
        </div>
      `;
    }).join("");

    elFoot.textContent = `Mostrando ${Math.min(40, view.length)} de ${view.length} (${mode}).`;
  }

  async function load(){
    const res = await fetch(API, { cache: "no-store" });
    items = await res.json();
    if(!Array.isArray(items)) items = items.items || [];
    render();
  }

  tabNuevo.onclick = () => { mode="nuevo"; setActive(); render(); };
  tabGenerado.onclick = () => { mode="generado"; setActive(); render(); };
  tabTodos.onclick = () => { mode="todos"; setActive(); render(); };
  document.getElementById("refresh").onclick = load;
  elQ.oninput = render;

  setActive();
  load();
</script>
</body>
</html>
