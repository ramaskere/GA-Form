  function estado(it){ return (it.property_estado || "").toLowerCase().trim(); }
  function fecha(it){ return it.property_fecha_de_creaci_n?.start || null; }
  function title(it){ return it.property_nombre || it.name || "Sin t√≠tulo"; }

  function fmt(iso){
    if(!iso) return "Sin fecha";
    const d = new Date(iso);
    if(Number.isNaN(d.getTime())) return iso;
    return d.toLocaleString("es-AR", { year:"numeric", month:"2-digit", day:"2-digit", hour:"2-digit", minute:"2-digit" });
  }

  let mode = "por-crear";

  const elTotal = document.getElementById("total");
  const elPorCrear = document.getElementById("porCrear");
  const elOtros = document.getElementById("otros");
  const elList = document.getElementById("list");
  const elFoot = document.getElementById("foot");
  const elQ = document.getElementById("q");

  const tabPorCrear = document.getElementById("tabPorCrear");
  const tabTodos = document.getElementById("tabTodos");

  function setActive(){
    [tabPorCrear, tabTodos].forEach(b => b.classList.remove("active"));
    if(mode==="por-crear") tabPorCrear.classList.add("active");
    if(mode==="todos") tabTodos.classList.add("active");
  }

  function render(){
    const q = (elQ.value || "").toLowerCase().trim();

    // ‚úÖ Regla nueva
    const porCrear = ITEMS.filter(i => estado(i) === "generado");
    const otros = ITEMS.filter(i => estado(i) !== "generado");

    elTotal.textContent = ITEMS.length;
    elPorCrear.textContent = porCrear.length;
    elOtros.textContent = otros.length;

    let view = (mode==="por-crear") ? porCrear : ITEMS;

    if(q) view = view.filter(i => title(i).toLowerCase().includes(q));
    view = view.slice().sort((a,b)=> (fecha(a)||"").localeCompare(fecha(b)||""));

    elList.innerHTML = view.slice(0, 60).map(i => {
      const t = title(i);
      const e = estado(i) || "‚Äî";
      const f = fmt(fecha(i));
      const u = i.url || "";
      return `
        <div class="item">
          <div style="min-width:0">
            <div class="title" title="${t.replaceAll('"','&quot;')}">${t}</div>
            <div class="meta">Estado: ${e} ¬∑ Acci√≥n: ${i.property_accion || "‚Äî"}</div>

            ${u ? `<a href="${u}" target="_blank" rel="noreferrer">Abrir en Notion ‚Üí</a>` : ``}
          </div>
        </div>
      `;
    }).join("");

    elFoot.textContent = `Mostrando ${Math.min(60, view.length)} de ${view.length} (${mode}).`;
  }

  tabPorCrear.onclick = () => { mode="por-crear"; setActive(); render(); };
  tabTodos.onclick = () => { mode="todos"; setActive(); render(); };
  document.getElementById("refresh").onclick = () => location.reload();
  elQ.oninput = render;

  setActive();
  render();
</script>
