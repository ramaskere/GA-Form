<style>

<body>
<main class="card" role="dialog" aria-modal="true" aria-labelledby="form-title">
  <header id="hdr">
    <h1 id="form-title">ðŸ”¥ GanÃ¡ 10% de Descuento ðŸ”¥</h1>
    <p class="lead" id="form-lead">CompletÃ¡ el formulario y accedÃ© a un <strong>10% OFF</strong> en tu prÃ³ximo iPhone.</p>
  </header>

  <section class="form-body" id="form-body">
    <div id="step1" class="row">
      <div>
        <label for="lf-name">Nombre</label>
        <input id="lf-name" type="text" placeholder="Tu nombre" autocomplete="name" />
      </div>
      <div>
        <label for="lf-email">Correo</label>
        <input id="lf-email" type="email" placeholder="tu@email.com" autocomplete="email" />
      </div>
      <div>
        <label for="lf-phone">WhatsApp</label>
        <input id="lf-phone" type="tel" placeholder="+54 9 ..." inputmode="tel" autocomplete="tel" />
      </div>
      <div class="actions">
        <button class="btn" id="cancel">Cancelar</button>
        <button class="btn primary" id="next">Continuar</button>
      </div>
    </div>

    <div id="step2" class="row hidden">
      <div>
        <label for="lf-budget">Â¿CuÃ¡l es tu inversiÃ³n (ARS)?</label>
        <select id="lf-budget">
          <option value="menos">Menos de $300.000</option>
          <option value="400-600">$400.000 a $600.000</option>
          <option value="700-900">$700.000 a $900.000</option>
          <option value="mas900">MÃ¡s de $900.000</option>
        </select>
      </div>
      <div class="actions">
        <button class="btn" id="back">Volver</button>
        <button class="btn primary" id="send">Enviar</button>
      </div>
    </div>
  </section>

  <footer class="note" id="note">Completando el formulario obtenÃ©s tu beneficio del 10% OFF.</footer>
</main>

<script>
(function(){
  const KEY='lead_form_done_v1';
  const KEY_LOW='lead_low_budget_v1';

  const $hdr=document.getElementById('hdr');
  const $body=document.getElementById('form-body');
  const $note=document.getElementById('note');

  const $s1=document.getElementById('step1');
  const $s2=document.getElementById('step2');
  const $name=document.getElementById('lf-name');
  const $mail=document.getElementById('lf-email');
  const $tel=document.getElementById('lf-phone');
  const $bud=document.getElementById('lf-budget');

  if (sessionStorage.getItem(KEY_LOW) === '1') { renderFinalMessage(); disableFormForever(); }

  // âœ… Validaciones
  const digits = (v)=> String(v||'').replace(/[^\d]/g,'');
  const nameOk = (v)=> String(v||'').trim().length >= 2;
  const phoneOk= (v)=> digits(v).length >= 6;

  // ðŸ‘‰ Cambiado: usar checkValidity() nativo
  const emailOk = () => {
    const v = String($mail.value || '').trim();
    if ($mail && typeof $mail.checkValidity === 'function') {
      return v.length > 3 && $mail.checkValidity();
    }
    return /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/i.test(v);
  };

  function collectUTMs(){ const q=new URLSearchParams(location.search); return {utm_source:q.get('utm_source')||'',utm_medium:q.get('utm_medium')||'',utm_campaign:q.get('utm_campaign')||''}; }

  async function postJSON(url, body, {timeout=6000, corsMode}={}){
    const ctrl = new AbortSignal.abort ? new AbortController() : {signal: undefined};
    let id; if (ctrl.signal) id = setTimeout(()=>ctrl.abort(), timeout);
    try{
      const res = await fetch(url, {
        method:'POST',
        headers: corsMode==='no-cors' ? undefined : {'Content-Type':'application/json'},
        body: corsMode==='no-cors' ? new Blob([JSON.stringify(body)], {type:'text/plain;charset=utf-8'}) : JSON.stringify(body),
        mode: corsMode || 'cors',
        keepalive: true,
        signal: ctrl.signal,
      });
      if (id) clearTimeout(id);
      return corsMode==='no-cors' ? true : !!res.ok;
    }catch(_){
      if (id) clearTimeout(id);
      return false;
    }
  }

  document.getElementById('next').onclick=()=>{
    if(!nameOk($name.value) || !emailOk()){
      alert('CompletÃ¡ nombre y correo vÃ¡lidos.');
      return;
    }
    $s1.classList.add('hidden'); $s2.classList.remove('hidden'); $bud.focus();
  };
  document.getElementById('back').onclick=()=>{ $s2.classList.add('hidden'); $s1.classList.remove('hidden'); };
  document.getElementById('cancel').onclick=()=>{ history.back(); };

  function renderFinalMessage(){
    $hdr.innerHTML='<div class="final-wrap"><div class="final-emoji">ðŸ‘‹</div><h2 class="final-title">Â¡Gracias por tu interÃ©s!</h2><p class="final-text">Por el momento no contamos con stock dentro de ese presupuesto. En breve ingresan iPhones nuevos ðŸ“². Te voy a contactar apenas tengamos disponibilidad para que aproveches tu <strong>10% OFF</strong>.</p><span class="final-badge">Tu solicitud quedÃ³ registrada</span><div><button class="final-ok" aria-disabled="true">Entendido</button></div></div>';
    $body.remove(); $note.textContent='Nos pondremos en contacto automÃ¡ticamente ni bien haya disponibilidad.';
  }
  function disableFormForever(){ sessionStorage.setItem(KEY,'1'); sessionStorage.setItem(KEY_LOW,'1'); try{ history.pushState({blocked:true}, ''); window.addEventListener('popstate',()=>history.pushState({blocked:true}, '')); }catch(_){} }

  document.getElementById('send').onclick=async ()=>{
    const name  = String($name.value||'').trim();
    const email = String($mail.value||'').trim();
    const phone = String($tel.value||'').trim();
    const budget= ($bud.value||'').trim();

    if(!nameOk(name) || !emailOk() || !phoneOk(phone)){
      alert('CompletÃ¡ nombre, correo y WhatsApp vÃ¡lidos.'); return;
    }

    const params=new URLSearchParams(location.search);
    params.set('name',name); params.set('email',email); params.set('phone',phone); params.set('budget',budget);
    history.replaceState({},'',location.pathname+'?'+params.toString());
    sessionStorage.setItem(KEY,'1');

    const utm = collectUTMs();
    const fullPayload = { timestamp:new Date().toISOString(), name, email, phone, budget, ...utm, page:location.href, user_agent:navigator.userAgent };
    const minPayload  = { nombre:name, telefono:phone, presupuesto:budget, modelo:'', ciudad:'', pais:'', califica:'', origen:'goapple-form' };

    // Intento confirmaciÃ³n real
    let okRail = await postJSON('https://primary-production-639e.up.railway.app/webhook/goapple-leads', fullPayload, {timeout:7000});
    if (!okRail && navigator.sendBeacon) {
      try { navigator.sendBeacon('https://primary-production-639e.up.railway.app/webhook/goapple-leads', new Blob([JSON.stringify(fullPayload)], {type:'application/json'})); } catch(_) {}
      okRail = true;
    }

    // GAS paralelo (no-cors)
    postJSON('https://script.google.com/macros/s/AKfycbylGa6uEn3VBxduqgZfh1MeCFX0g_6NJaL7skg8LwSjMHsWpd4s212pf1v26UI-Ji0/exec', minPayload, {timeout:7000, corsMode:'no-cors'});

    try{ if(window.fbq){ fbq('track','Lead',{ value: budget==='400-600'?500000 : budget==='700-900'?800000 : budget==='mas900'?1000000:0, currency:'ARS' }); } }catch(_){}

    if(budget==='menos'){ renderFinalMessage(); disableFormForever(); return; }

    await new Promise(r=>setTimeout(r, 700));
    const msg='ðŸ‘‹ Â¡Hola! Tengo un cupÃ³n de 10% de descuento';
    location.replace('https://wa.me/5492646721845?text='+encodeURIComponent(msg));
  };
})();
</script>
